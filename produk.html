    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        select_produk.onchange = function () {
            var dipilih = this.value
            var api_server = dipilih + ".json"


            var isi = ''
            $.get(api_server).then(function (respon) {

                respon.data.forEach(item => {
                    isi += `<div class="col mb-4">
                <div class="card">
                    <img src="${item.foto}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title">${item.penulis}</h6>
                        <h5 class="card-title">${item.nama}</h5>
                        <div class="row my-4">
                            <div class="col-6 hal">
                                ${item.hal}
                            </div>
                            <div class="col-6 harga">
                                ${item.harga}
                            </div>
                        </div>
                        <a href="${item.link}" target="_blank" class="btn btn-success w-100"><i class="bi bi-cart4"></i> Beli</a>
                    </div>
                </div>
            </div>`
                });
                row_produk.innerHTML = isi
            })

        }

    </script>
